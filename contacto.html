<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No es Justo - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleSocialMedia.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Aside (Visible solo en pantallas medianas y grandes) -->
            <aside id="aside-categorias" class="col-md-3 d-none d-md-block"></aside>

            <!-- Contenido principal -->
            <main class="col-md-9">
                <h1>Contacto</h1>
                <p>Si tienes alguna pregunta o deseas ponerte en contacto con nosotros, por favor llena el formulario a continuación.</p>

                <!-- Formulario de Contacto -->
                <div class="container mt-5">
                    <form id="contact-form" class="p-4 border rounded shadow-sm" style="background-color: var(--color-secundario); color: var(--color-texto);">
                        <div class="mb-3">
                            <label for="nombre" class="form-label" style="color: var(--color-texto);">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: var(--color-texto);">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label" style="color: var(--color-texto);">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--color-acento); border-color: var(--color-acento);">Enviar Mensaje <i class="fas fa-envelope"></i></button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-md-start py-4">
        <div class="container">
            <div class="row">
                <!-- Redes Sociales -->
                <div class="col-12 mb-3">
                    <div id="social-media">
                        <a href="https://youtube.com/@noesjusto-yt?si=vXkhR4rR3pSLKJI4" target="_blank" class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="https://www.tiktok.com/@noesjusto.tiktok?_t=8ol4kinIhin&_r=1" target="_blank" class="social-icon">
                            <i class="fab fa-tiktok"></i>
                        </a>
                        <a href="mailto:noesjustocanal@gmail.com" class="social-icon">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
                <!-- Información -->
                <div class="col-12 mb-2">
                    <p class="mb-1">Este es un espacio para compartir frases y reflexiones sobre injusticias en diferentes aspectos de la vida.</p>
                </div>
                <!-- Nombre -->
                <div class="col-12">
                    <p class="mb-0">Creado por Cristian Fernández</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cargarNavbar.js"></script>

    <script src="cargarAside.js"></script>

    <!-- Script para el formulario de contacto -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;

            const mailtoLink = `mailto:noesjustocanal@gmail.com?subject=Contacto%20de%20${nombre}&body=Nombre:%20${nombre}%0ACorreo:%20${email}%0AMensaje:%0A${encodeURIComponent(mensaje)}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
